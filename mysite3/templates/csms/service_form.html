{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h5 class="my-3 border-bottom pb-2">서비스 이용 내역 등록</h5>
    <form method="post" class="post-form my-3">
        {% csrf_token %}
        <!-- 오류 표시 Start -->
        {% if form.errors %}
            <div class="alert alert-danger" role="alert">
                {% for field in form %}
                    {% if field.errors %}
                    <strong>{{ field.label }}</strong>
                    {{ field.errors }}
                    {% endif %}
                {% endfor %}
            </div>
        {% endif %}
        <!-- 오류 표시 End -->
        <div class="form-group">
            <label for="ccode">고객 코드</label>
            <input type="text" class="form-control" name="ccode" id="ccode"
                   value="{{ form.ccode.value|default_if_none:'' }}">
        </div>
        <div class="form-group">
            <label for="cname">고객명</label>
            <input type="text" class="form-control" name="cname" id="cname"
                   value="{{ form.cname.value|default_if_none:'' }}">
        </div>
        <div class="form-group">
            <label for="sDate">일시</label>
            <input type="datetime-local" class="form-control" name="sDate" id="sDate"
                   value="{{ form.sDate.value|default_if_none:'' }}">
        </div>
        <div class="form-group">
            <label for="departure">출발지</label>
            <input type="text" class="form-control" name="departure" id="departure"
                   value="{{ form.departure.value|default_if_none:'' }}">
        </div>
        <div class="form-group">
            <label for="arrival">도착지</label>
            <input type="text" class="form-control" name="arrival" id="arrival"
                   value="{{ form.arrival.value|default_if_none:'' }}">
        </div>
        <div class="form-group">
            <label for="fee">요금</label>
            <input type="text" class="form-control col-sm-7" name="fee" id="fee"
                   value="{{ form.fee.value|default_if_none:'' }}">
        </div>
        <div class="form-group">
            <label for="type">유형</label>
            <input type="text" class="form-control col-sm-7" name="type" id="type"
                   value="{{ form.text.value|default_if_none:'' }}">
        </div>
        <button type="submit" class="btn btn-primarymd">저장하기</button>
    </form>
</div>
{% endblock %}
