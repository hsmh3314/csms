{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h5 class="my-3 border-bottom pb-2">고객 등록</h5>
    <form method="post" class="post-form my-3" enctype="multipart/form-data">
        {% csrf_token %}
        <!-- 오류 표시 Start -->
        {% if form.errors %}
            <div class="alert alert-danger" role="alert">
                {% for field in form %}
                    {% if field.errors %}
                    <strong>{{ field.label }}</strong>
                    {{ field.errors }}
                    {% endif %}
                {% endfor %}
            </div>
        {% endif %}
        <!-- 오류 표시 End -->
        <div class="form-group">
            <label for="ccode">고객 코드</label>
            <input type="text" class="form-control" name="ccode" id="ccode"
                   value="{{ form.ccode.value|default_if_none:'' }}">
        </div>
        <div class="form-group">
            <label for="cname">고객명</label>
            <input type="text" class="form-control" name="cname" id="cname"
                   value="{{ form.cname.value|default_if_none:'' }}">
        </div>
        <div class="form-group">
            <label for="birth">생년월일</label>
            <input type="text" class="form-control" name="birth" id="birth"
                   value="{{ form.birth.value|default_if_none:'' }}">
        </div>
        <div class="form-group">
            <label for="phoneNum">전화번호</label>
            <input type="text" class="form-control" name="phoneNum" id="phoneNum"
                   value="{{ form.phoneNum.value|default_if_none:'' }}">
        </div>
        <div class="form-group">
            <label for="address">주소</label>
            <input type="text" class="form-control" name="address" id="address"
                   value="{{ form.address.value|default_if_none:'' }}">
        </div>
        <div class="form-group">
            <label for="imgfile">사진</label>
            <input type="file" class="form-control col-sm-7" name="imgfile" id="imgfile">
        </div>
        <button type="submit" class="btn btn-primarymd">저장하기</button>
    </form>
</div>
{% endblock %}
